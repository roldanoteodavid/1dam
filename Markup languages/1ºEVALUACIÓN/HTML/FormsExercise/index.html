<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML Assigment</h1>
    <br>
    <form acction="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <fieldset>
        <legend>Personal data:</legend>
        <label for="dni"> ID card number: </label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" required>
        <br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" maxlength="30">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="15">
        <br>
        <label for="birth">Date of birth:</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="nationality">Specify your nationality:</label>
        <select id="nationality" name="nationality">
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
        </select>
        </fieldset>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="10">
        <br>
        <label>Specify your gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br>
        <label>Other comments:</label>
        <br>
        <textarea name="comments" rows="10" cols="30">
        </textarea>
        <br>
        <input type="checkbox" id="terms" name="terms" value="AgreeTerms" checked>
        <label for="terms">Confirm the wish to receive more information through e-mail</label>
        <br>
        <input type="submit" value="send data">
        <input type="reset" value="Clear form">

    </form>
    
</body>
</html>
