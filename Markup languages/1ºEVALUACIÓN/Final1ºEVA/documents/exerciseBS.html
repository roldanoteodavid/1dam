<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First term exam</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="m-2">
    <header class="text-light bg-warning text-center fw-bold p-2 mb-2">
        <h2>MADRID</h2>
        <h3>Plan your trip</h3>
    </header>
    <main>
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-12 px-5">
                <ul class="bg-warning nav flex-column justify-content-center text-center border border-dark mb-2">
                    <li class="nav-item border border-dark p-2"><a href="#footer" class="nav-link">Homepage</a></li>
                    <li class="nav-item border border-dark p-2"><a href="documents/exerciseBS.html" class="nav-link">Discover Madrid</a></li>
                    <li class="nav-item border border-dark p-2"><a href="https://es.wikipedia.org/wiki/Madrid" class="nav-link">More info</a>
                    </li>
                </ul>
                <div class="d-none d-sm-block">
                    <h3>Discover Madrid</h3>
                    <img src="../images/Madrid.jpg" alt="Madrid" class="rounded col-12">
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block text-center">
                <table class="text-center col-12">
                    <tr>
                        <th colspan="3" class="h3">Density</th>
                    </tr>
                    <tr>
                        <th rowspan="2" colspan="2">Urban area & metropolitan</th>
                        <th>6,211,000</th>
                    </tr>
                    <tr>
                        <th colspan="3">6,791,667</th>
                    </tr>
                    <tr>
                        <th colspan="3" class="h3"><a href="#top"><span id="welcome">Welcome to Madrid</span></a></th>
                    </tr>
                </table>
            </div>
            <div class="col-lg-4 col-sm-8 col-12">
                <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" class="bg-warning p-1 mx-3">
                    <h2 class="text-center">Receive more information</h2>
                    <fieldset>
                        <legend>Personal data</legend>
                        <div class="row">
                        <div class="col-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control col-12" required>
                        </div>
                        <div class="col-6">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" id="surname" name="surname" class="form-control col-12" maxlength="20">
                        </div>
                    </div>
                        <label for="gender" class="form-label">Gender</label>
                        <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" class="form-check-input" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" class="form-check-input" value="other" checked>
                        <label for="other">Other</label>
                    </fieldset>
                    <div>
                        <label for="topic" class="form-label">Select a topic</label>
                        <select id="topic" name="topic" class="form-select">
                            <option value="Festivals">Festivals</option>
                            <option value="Food">Food</option>
                            <option value="Turism">Turism</option>
                        </select>
                        <div id="comments">
                            <label for="comments">Comments</label>
                            <textarea name="comments" id="comments" rows="4"
                                placeholder="Write your comments" class="col-12 form-control"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="terms" name="terms" value="terms" class="form-check-input" required>
                        <label for="terms" class="form-check-label">I agree to terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary offset-6" value="Send" id="send">Send</button>
                    <button type="reset" class="btn btn-primary offset-lg-3 offset-md-1 offset-0" value="Delete" id="delete">Delete</button>                    
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-warning text-light text-center p-1 mt-2">
        <h1>Footer</h1>
    </footer>
</div>
</body>

</html>
